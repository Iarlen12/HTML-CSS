<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário</title>
</head>

<body>
        <h1>Formulário</h1>
        <form action="Cadastro.php" method="get">
          
          <fieldset>
            
            <legend>Dados aqui</legend>
            
             <p><label for="inome">Nome</label>
              <input type="text" name="nome" id="inome" required minlength="5" maxlength="30" >
          
          </p>
          
          
          <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" Required>
          </p>
          
          <p>
            <label for="itelefone">Telefone</label>
            <input type="tel" name="telefone" id="itelefone" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx" title="número de telefone inválido">
          
          </p>
          
         
          </fieldset>
        
         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
          </p>
          

        </form>
</body>

</html>
