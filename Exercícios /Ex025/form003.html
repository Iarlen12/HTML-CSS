<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>formulário</title>
  <style>
 
  </style>
</head>

<body>

      <form action="Cadastro.php" method="get"
      autocomplete="on">
        <p>
          <label for="inome">Nome</label>
          <input type="text" name="nome" id="inome" Required maxlength="30" minlength="5" autocomplete="name" placeholder="nome completo">
        </p>
        
        <p>
          <label for="imedia">Média</label>
          <input type="number" name="media" id="imedia" Required min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
          
        </p>
        
        <p>
          <label for="imes">Período Letivo</label>
          <input type="month" name="mes" id="imes" value="2010-10">
          
        </p>
        
        <p>
          <label for="idia">Dia da Prova</label>
          <input type="date" name="dia" id="idia" value="2010-05-14">
        </p>
        
        <p>
         <label for="ihora">Horário da Prova</label>
          <input type="time" name="hora" id="ihora" value="12:30">
        </p>
        
          <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
          </p>
        
      </form>



</body>

</html>
